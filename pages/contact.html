<body class="light-theme">
   <!-- Header ser치 cargado din치micamente -->

   <main>
       <section class="page-header">

               <h1 class="page-title" data-lang-key="contact-title">Cont치ctanos</h1>
               <p class="page-subtitle" data-lang-key="contact-subtitle">Estamos listos para llevar tu proyecto al siguiente nivel.</p>
           </div>
       </section>

       <section class="contact-content">
           <div class="container">
               <div class="contact-grid">
                   <div class="contact-info">
                       <div class="contact-item">

                       <div class="contact-item">

                       <div class="contact-item">

                           <p data-lang-key="contact-hours">Lunes a Viernes: 9:00 - 18:00</p>
                       </div>
                   </div>
                   
                   <div class="contact-form-container">
                       <form id="contact-form" class="contact-form">
                           <div class="form-group">
                               <label for="name" data-lang-key="contact-name">Nombre</label>
                               <input type="text" id="name" name="name" required>
                           </div>
                           
                           <div class="form-group">
                               <label for="email" data-lang-key="contact-email-label">Email</label>
                               <input type="email" id="email" name="email" required>
                           </div>
                           
                           <div class="form-group">
                               <label for="message" data-lang-key="contact-message">Mensaje</label>
                               <textarea id="message" name="message" rows="5" required></textarea>
                           </div>
                           
                           <button type="submit" class="submit-button" data-lang-key="contact-submit">Enviar</button>
                       </form>
                   </div>
               </div>
           </div>
       </section>
   </main>

   <!-- Footer ser치 cargado din치micamente -->
