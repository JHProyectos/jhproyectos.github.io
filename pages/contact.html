<!DOCTYPE html>
<html lang="es">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Contacta con JH Proyectos - Estamos listos para llevar tu proyecto al siguiente nivel">
   <meta name="keywords" content="contacto, diseño web, formulario de contacto, JH Proyectos">
   <title>Contacto | JH Proyectos</title>
   <!-- Favicon -->
   <link rel="icon" href="https://jhproyectos.github.io/images/logo-2.jpg" type="image/jpeg">
   <link rel="shortcut icon" href="https://jhproyectos.github.io/images/logo-2.jpg" type="image/jpeg">
   <!-- Estilos -->
   <link rel="stylesheet" href="https://jhproyectos.github.io/styles/main.css">
   <link rel="stylesheet" href="https://jhproyectos.github.io/styles/light-theme.css" id="theme-style">
   <link rel="stylesheet" href="https://jhproyectos.github.io/styles/responsive.css">
   <link rel="stylesheet" href="https://jhproyectos.github.io/styles/theme-fix.css">
   <!-- Scripts -->
   <script src="https://jhproyectos.github.io/scripts/theme-global.js" defer></script>
   <script src="https://jhproyectos.github.io/scripts/lang.js" defer></script>
   <script src="https://jhproyectos.github.io/scripts/main.js" defer></script>
</head>
<body class="light-theme">
   <!-- Header será cargado dinámicamente -->
   <div id="header-container"></div>

   <main>
       <section class="page-header">
           <div class="container">
               <h1 class="page-title" data-lang-key="contact-title">Contáctanos</h1>
               <p class="page-subtitle" data-lang-key="contact-subtitle">Estamos listos para llevar tu proyecto al siguiente nivel.</p>
           </div>
       </section>

       <section class="contact-content">
           <div class="container">
               <div class="contact-grid">
                   <div class="contact-info">
                       <div class="contact-item">
                           <h3 data-lang-key="contact-address-title">Dirección</h3>
                           <p data-lang-key="contact-address">Av. Ejemplo 1234, Ciudad</p>
                       </div>
                       <div class="contact-item">
                           <h3 data-lang-key="contact-email-title">Email</h3>
                           <p data-lang-key="contact-email">info@jhproyectos.com</p>
                       </div>
                       <div class="contact-item">
                           <h3 data-lang-key="contact-phone-title">Teléfono</h3>
                           <p data-lang-key="contact-phone">+54 3462 561503</p>
                       </div>
                       <div class="contact-item">
                           <h3 data-lang-key="contact-hours-title">Horario</h3>
                           <p data-lang-key="contact-hours">Lunes a Viernes: 9:00 - 18:00</p>
                       </div>
                   </div>
                   
                   <div class="contact-form-container">
                       <form id="contact-form" class="contact-form">
                           <div class="form-group">
                               <label for="name" data-lang-key="contact-name">Nombre</label>
                               <input type="text" id="name" name="name" required>
                           </div>
                           
                           <div class="form-group">
                               <label for="email" data-lang-key="contact-email-label">Email</label>
                               <input type="email" id="email" name="email" required>
                           </div>
                           
                           <div class="form-group">
                               <label for="message" data-lang-key="contact-message">Mensaje</label>
                               <textarea id="message" name="message" rows="5" required></textarea>
                           </div>
                           
                           <button type="submit" class="submit-button" data-lang-key="contact-submit">Enviar</button>
                       </form>
                   </div>
               </div>
           </div>
       </section>
   </main>

   <!-- Footer será cargado dinámicamente -->
   <div id="footer-container"></div>

   <!-- Los botones flotantes serán cargados dinámicamente -->
   <div id="floating-buttons-container"></div>
</body>
</html>
